<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="text-container">
        <img id="logo" src="./images/logo.svg" alt="logo of base apparel">
        <div id="mobile-hero" class="mobile-hero">
          <img src="./images/hero-mobile.jpg" alt="female model looking at the camera">
        </div>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form" action="#">
            <input id="email" type="text" placeholder="Email Adress" onkeydown="validation()">
            <span id="text"></span>
            <img id="error-icon" class="error-icon" src="./images/icon-error.svg" alt="error icon">
            <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
          </form>
          <span id="error-message">Please provide a valid email</span>
      </div>
      <div class="image-container">
        <img src="./images/hero-desktop.jpg" alt="female model looking at the camera">
      </div>
  </main>
  </div>

</html>
